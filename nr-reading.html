<script type="text/javascript">
    RED.nodes.registerType('Historic Reading',{
        category: 'Discovergy',
        color: '#a0d0a0',
        defaults: {
            name: {value:""},
            api: {required:true,type:"discovergy-api"},
            field_names: {value:""},
            delay: {value:0,type:"number"},
            meters: {type:"string"}
        },
        inputs:1,
        outputs:4,
        outputLabels:['Last Readings (Raw)','Influx Measurement Format','MongoDB Asset Format'], 
        icon: "font-awesome/fa-eye",
        label: function() {
            return this.name||"Historic Reading";
        }
    });
</script>

<script type="text/html" data-template-name="Historic Reading">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-api"><i class="fa fa-user-circle"></i> Discovergy Account</label>
        <input type="text" id="node-input-api" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-meters"><i class="fa fa-tag"></i> Limit to Meters </label>
        <input type="text" id="node-input-meters" placeholder="(Comma seperated list of IDs or Serial Numbers)">
    </div>
    <div class="form-row">
        <label for="node-input-field_names"><i class="fa fa-code"></i> Field Names</label>
        <input type="text" id="node-input-field_names" placeholder="(optional)">
    </div>
    <div class="form-row">
        <label for="node-input-delay"><i class="fa fa-clock-o"></i> Call Delay</label>
        <input type="number" id="node-input-delay" placeholder="(ms to wait between API calls)">
    </div>
</script>

<script type="text/html" data-help-name="Historic Reading">
    <p>msg.payload will be send as push message</p>
</script>
