<script type="text/javascript">
    RED.nodes.registerType('Last Reading',{
        category: 'Discovergy',
        color: '#a0d0a0',
        defaults: {
            name: {value:""},
            api: {required:true,type:"discovergy-config"},
            fiel_names: {value:""},
            delay: {value:0,type:"number"}
        },
        inputs:1,
        outputs:4,
        outputLabels:['Last Readings (Raw)','Influx Measurement Format','MongoDB Asset Format','Trigger for next'], 
        icon: "font-awesome/fa-eye",
        label: function() {
            return this.name||"Last Reading";
        }
    });
</script>

<script type="text/html" data-template-name="Last Reading">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-api"><i class="fa fa-tag"></i> Discovergy Account</label>
        <input type="text" id="node-input-api" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-fiel_names"><i class="fa fa-tag"></i> Field Names</label>
        <input type="text" id="node-input-fiel_names" placeholder="(optional)">
    </div>
    <div class="form-row">
        <label for="node-input-delay"><i class="fa fa-tag"></i> Call Delay</label>
        <input type="number" id="node-input-delay" placeholder="(ms to wait between API calls)">
    </div>
</script>

<script type="text/html" data-help-name="Last Reading">
    <p>msg.payload will be send as push message</p>
</script>
